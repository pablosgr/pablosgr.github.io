<head>

    <link rel="stylesheet" href="../estilos/estilo_contacto.css">

<body>
    <h1>Contacto</h1>
<div class="formulario">
    <form>
        <div class="email">
            <label for="mail">Correo electrónico</label>
            <input type="email" name="correo" placeholder="Escribe tu correo" id="mail" required><br>
        </div>
            <textarea name="comentario" id="text" cols="30" rows="10" requiered  placeholder="Escribe tu comentario aquí..."></textarea><br>
            <input type="checkbox" name="terminos" id="check" required>
            <label for="check">Acepto los términos y condiciones </label><br>
            <button type="submit">Enviar</button>
    </form>
</div>
    <div id="pic">
        <img src="../assets/MonsterHunterRise_Overview_Rise_Buddy.png" alt="Rise Hunters">
        <a href="../index.html"><h2 id="titulo">Volver a la página principal</h2></a>
    </div>
